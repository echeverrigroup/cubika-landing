<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña | Cubika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header img {
      width: 140px;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      color: #1f2933;
    }

    .header p {
      font-size: 14px;
      color: #6b7280;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .message.success {
      background: #ecfdf5;
      color: #065f46;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="header">
      <img src="img/logo-cubika.png" alt="Cubika" />
      <h1>Recuperar contraseña</h1>
      <p>Te enviaremos un enlace para restablecerla</p>
    </div>

    <!-- Mensaje genérico de éxito -->
    <div class="message success" id="successMessage">
      Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.
    </div>

    <!-- Mensaje de error genérico -->
    <div class="message error" id="errorMessage">
      Ocurrió un error. Intenta nuevamente más tarde.
    </div>

    <form id="forgotForm">

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="usuario@empresa.com"
          required
        />
      </div>

      <button type="submit">
        Enviar enlace
      </button>

    </form>

    <div class="footer">
      <a href="login.html">← Volver al inicio de sesión</a>
    </div>

  </div>

</body>
</html>
