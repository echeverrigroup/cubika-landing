<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubika | Carga de Archivos</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #236D0C;
    }

    p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 25px;
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: block;
      padding: 14px;
      border: 2px dashed #236D0C;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
      color: #236D0C;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #236D0C;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1b5509;
    }

    .status {
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Carga de archivos</h1>
    <p>Sube reportes o exportaciones de tu sistema log√≠stico</p>

    <form id="uploadForm">
      <label for="archivo" class="file-label">
        Seleccionar archivo
      </label>
      <input type="file" id="archivo" class="file-input" />

      <button type="submit">Subir archivo</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const input = document.getElementById("archivo");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!input.files.length) {
        status.textContent = "Selecciona un archivo primero";
        return;
      }

      status.textContent = "Subiendo archivo...";

      const formData = new FormData();
      formData.append("archivo", input.files[0]);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (!res.ok) throw result;

        status.textContent = "Archivo subido correctamente";
        console.log(result);

      } catch (err) {
        status.textContent = "Error al subir archivo";
        console.error(err);
      }
    });
  </script>
</body>
</html>
