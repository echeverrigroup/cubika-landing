<body>
  <img src="img/logo-cubika2.png" alt="Cubika logo" width="380" />
  <h1> Adaptador Middelware Smart </h1>
  <pp><b>El objetivo de este modulo es comenzar pruebas de conectividad entre Cubika y otros sistemas.</b></pp>
  <p><b> Intenta cargar un archivo de prueba.</b></p>
  

  
<form id="uploadForm">
  <!-- <input type="file" id="archivo" name="archivo" /> --> 
  <input
  type="file"
  id="archivo"
  name="archivo"
  accept=".xlsx,.xls"
/>
<br>
  <button type="submit">Subir archivo</button>

  <div id="headersSection" style="display:none; margin-top:30px; max-width:600px;">
  <h3>Encabezados detectados</h3>
  <p>Selecciona y confirma los encabezados correctos:</p>

  <ul id="headersList" style="list-style:none; padding:0;"></ul>

  <button id="confirmHeadersBtn" style="
    margin-top:20px;
    padding:10px 20px;
    background:#236D0C;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
  ">
    Confirmar encabezados
  </button>
</div>
  
</form>

  

  <a href="/uploads-history.html" style="
  margin-top: 25px;
  display: inline-block;
  padding: 12px 20px;
  background-color: #236D0C;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: 600;
">
  Ver historial de archivos
</a>


<script>

function mostrarHeaders(headers) {
  const section = document.getElementById("headersSection");
  const list = document.getElementById("headersList");

  list.innerHTML = "";
  section.style.display = "block";

  headers.forEach((header, index) => {
    const li = document.createElement("li");
    li.style.marginBottom = "6px";

    li.innerHTML = `
      <label>
        <input type="checkbox" checked data-index="${index}">
        ${header}
      </label>
    `;
    
    list.appendChild(li);
  });
}

document.getElementById("confirmHeadersBtn").addEventListener("click", () => {
  const checkboxes = document.querySelectorAll("#headersList input[type=checkbox]");
  const confirmedHeaders = [];

  checkboxes.forEach(cb => {
    if (cb.checked) {
      confirmedHeaders.push(cb.parentElement.textContent.trim());
    }
  });

  console.log("Headers confirmados:", confirmedHeaders);

  alert("Encabezados confirmados. Revisa consola.");

  // Aquí luego:
  // - los envías al backend
  // - los guardas en Supabase
  // - o continúas el flujo
});

  
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fileInput = document.getElementById("archivo");
  const formData = new FormData();
  formData.append("archivo", fileInput.files[0]);

  const res = await fetch("/api/upload", {
    method: "POST",
    body: formData
  });

  const result = await res.json();
  console.log(result);

  if (result.analysis && result.analysis.headers?.length > 0) {
  mostrarHeaders(result.analysis.headers);
  console.log("Fila de encabezados:", result.analysis.headerRowIndex);
    
}

}

});
</script>
