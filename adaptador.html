<body>
  <img src="img/logo-cubika2.png" alt="Cubika logo" width="380" />
  <h1> Adaptador Middelware Smart </h1>
  <pp><b>El objetivo de este modulo es comenzar pruebas de conectividad entre Cubika y otros sistemas.</b></pp>
  <p><b> Intenta cargar un archivo de prueba.</b></p>
  

  
<form id="uploadForm">
  <!-- <input type="file" id="archivo" name="archivo" /> --> 
  <input
  type="file"
  id="archivo"
  name="archivo"
  accept=".xlsx,.xls"
/>
<br>
  <button type="submit">Subir archivo</button>
</form>

  <a href="/uploads-history.html" style="
  margin-top: 25px;
  display: inline-block;
  padding: 12px 20px;
  background-color: #236D0C;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: 600;
">
  Ver historial de archivos
</a>


<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fileInput = document.getElementById("archivo");
  const formData = new FormData();
  formData.append("archivo", fileInput.files[0]);

  const res = await fetch("/api/upload", {
    method: "POST",
    body: formData
  });

  const result = await res.json();
  console.log(result);
  alert("Archivo cargado con éxito!");
});
</script>
