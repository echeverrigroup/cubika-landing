<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión | Cubika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* RESET BÁSICO */
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-header img {
      width: 140px;
      margin-bottom: 12px;
    }

    .login-header h1 {
      font-size: 20px;
      margin: 0;
      color: #1f2933;
    }

    .login-header p {
      font-size: 14px;
      color: #6b7280;
      margin-top: 6px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .login-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .login-footer a {
      color: #2563eb;
      text-decoration: none;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none; /* visible solo si hay error */
    }
  </style>
</head>

<body>

  <div class="login-container">

    <div class="login-header">
      <img src="img/logo-cubika.png" alt="Cubika" />
      <h1>Iniciar sesión</h1>
      <p>Plataforma de Soluciones Logísticas Inteligentes</p>
    </div>

    <!-- Mensaje de error (controlado por JS en el futuro) -->
    <div class="error-message" id="loginError">
      Credenciales inválidas. Intenta nuevamente.
    </div>

    <form id="loginForm">

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@empresa.com" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit" class="login-button">
        Ingresar
      </button>

    </form>

    <div class="login-footer">
      <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
    </div>

  </div>

</body>
</html>
