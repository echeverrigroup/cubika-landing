<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Archivos | Cubika</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      padding: 40px;
      background: #ffffff;
      color: #001A32;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background: #f3f6f9;
    }

    tr:hover {
      background: #f9fbfc;
    }
  </style>
</head>
<body>

<h1>Historial de archivos cargados</h1>

<table id="filesTable">
  <thead>
    <tr>
      <th>Archivo</th>
      <th>Tama√±o (KB)</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadFiles() {
  const res = await fetch("/api/list-uploads");
  const data = await res.json();

  const tbody = document.querySelector("#filesTable tbody");
  tbody.innerHTML = "";

  data.files.forEach(file => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${file.name}</td>
      <td>${(file.metadata?.size / 1024).toFixed(2)}</td>
      <td>${new Date(file.created_at).toLocaleString()}</td>
    `;

    tbody.appendChild(row);
  });
}

loadFiles();
</script>

</body>
</html>
